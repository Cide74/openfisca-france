 # Cas N° 3
 # La règle des 2/3 du loyer ne s'applique(s'applique pour les seules chambres meublées pour l'APL)
- name: "Cas 3-zone_3: Couple avec un enfant réside dans un sectaur locatif meublé conventionné dans la zone 3"
  period: 2018-11
  relative_error_margin: 0.01
  input:
    famille:
      parents: [parent1, parent2]
      enfants: enfant1
    menage:
      personne_de_reference: parent1
      conjoint: parent2
      enfants: enfant1
      statut_occupation_logement: locataire_meuble
      logement_conventionne: true
      zone_apl: zone_3
      loyer: 720
    individus:
      parent1:
        date_naissance: 1990-06-06
        salaire_imposable:
          2016: 8888.88
      parent2:
        date_naissance: 1992-07-12
        salaire_imposable:
          2016: 6000
      enfant1:
        date_naissance: 2014-01-01
    foyer_fiscal:
      declarants: [parent1, parent2]
      personnes_a_charge: enfant1
  output:
    aide_logement: 151.54

