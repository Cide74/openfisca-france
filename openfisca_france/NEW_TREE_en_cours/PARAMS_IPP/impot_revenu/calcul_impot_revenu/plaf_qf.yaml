  notes:
    2019-01-01: La réduction d'impôt sous condition de revenus est supprimée. La décote est étendue à l'ensemble des contribuables de la première tranche.
    2016-01-01: Introduction d'une réduction d'impôt sous conditon de revenus qui s'impute après la décote mais avant les réductions d'impôt classiques (art. 197-I-4 (b) du CGI)
    2014-01-01: La formule de calcul de la décote change
    2013-01-01: Voir notes (1) et (2) pour la fin du régime transitoire pour certains contribuables
    2012-01-01: Création de la réduction d'impôt complémentaire pour veuf avec un ou plusieurs enfants à charge. Cette réduction ne s'applique qu'aux veufs concernés par le plafonnement du quotient familial.
    2000-01-01: Changement de calcul de la décote
    1998-01-01: Création de la catégorie "invalidité" (art. 3 de la loi de finances pour 1999)
    1997-01-01: Création de la catégorie "personne seule" (art. 2 de la loi de finances pour 1998)
    1986-01-01: La décote s'applique uniquement aux contribuables ayant 1 ou 1,5 part avant 1986, c'est généralisé à tous après 1986. Demi-part généralisée à tous les enfants après le 3ème (loi 30/12/1986).
    1980-01-01: Avant 1981, le plafond se calcule en multipliant le nombre d'enfant par le montant de la colonne C
    1979-01-01: Demi-part supplémentaire pour 5ème enfant à charge sur revenus 1979 (loi 18/01/1980) et pour 3ème enfant à charge sur revenus 1980 (loi 30/12/1980).
    1978-01-01: Si la personne rattachée est elle-même chef de famille, l'avantage fiscal prend la forme d'un abattement. Les plafonds sont revalorisés chaque année dans la même proportion que la limite de la première tranche du barème prévu à l'article 197 du CGI. La loi de 1974 abaissant l'âge de la majorité de 21 à 18 ans a entraîné une modification importante de la prise en compte des enfants à charge.
  description_en: Family quotient ceiling and "decote" (1978 - )
documentation: |
  Notes :
  > Création du quotient familial en 1945 (Loi 45-0195 du 31/02/1945).
  (1) Les montants des plafonnements de quotient familial et de la décote se trouvent à l'article 197-2 du CGI.
  (2) Dispositif transitoire entre 2008 et 2010 : pour les personnes vivant seules qui n'ont pas élevé seules leurs enfants pendant 5 ans et qui ont bénéficié de la demi-part
  > Voir B.O.I. N° 27 DU 25/02/2010 [BOI 5B-15-10]
  Entre 1915 et 1947, des réductions d'impôt pour charges de famille ont été appliquées pour le calcul de l'imposition des revenus.
  > Voir Annexes C-2 et C-7 dans Thomas Piketty, Les hauts revenus en France au XXe siècle (Grasset, 2001)
  Entre 1951 et 1981, la décote est décrite à l'aide de deux paramètres quand elle existe : un montant d'impôt seuil en dessous duquel les contribuables sont exonérés (décote qui sera conservée) et une réduction d'impôt jusqu'à un certain montant d'impôt (égale à la différence entre ce montant seuil et l'impôt par part).
  Lors de l'imposition des revenus des années 1964-1966 et 1969-1972, les pramètres x-y sont plus élevés pour les contribuables ayant un faible nombre de parts.
  Lorsqu'il n'y a qu'un seul paramètre, les contribuables dont l'impôt est inférieur à x bénéficient d'une réduction d'impôt égale à la différence entre x et leur impôt (les contribuables dont l'impôt est inférieur à x/2 sont donc exonérés).
  Lors de l'imposition des revenus des années 1981-1985, la décote s'applique uniquement aux contribuables ayant 1 part ou 1,5 parts, avant d'être généralisée à tous les contribuables à compter de l'imposition des revenus de 1986.
  > Voir Annexe C-4 dans Thomas Piketty, Les hauts revenus en France au XXe siècle (Grasset 2001)
  Pour la définition de la notion d'"enfant majeur", voir art. 6-II bis du CGI (en vigueur au 01/01/1982).
