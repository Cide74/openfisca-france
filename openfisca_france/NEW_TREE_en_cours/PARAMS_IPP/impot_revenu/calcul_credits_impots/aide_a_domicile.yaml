documentation: |
  Notes:
  (1) Les dépenses prises en compte doivent revêtir de l’aide dans les actes de la vie quotidienne ou de l’entretien de la maison et les travaux ménagers et sont définis aux articles L. 7231-1 et D. 7231-1 du code du travail. Les contribuables pouvant bénéficier du crédit d'impôt sont définis à l'article L. 232-2 du code de l'action sociale et des familles et doivent résider au domicile fiscal du foyer recevant le crédit d'impôt. CGI - art 199. sexdecies
  (2) Le travail peut être effectué par un salarié directement employé à domicile, une association, une entreprise ou un organisme spécialisé ou encore un organisme à but non lucratif ayant pour objet l'aide à domicile et habilité au titre de l'aide sociale ou conventionné par un organisme de sécurité sociale.
  (3) Si les contribuables bénéficiaires bénéficient aussi de l'allocation personnalisée d'autonomie (APA), le montant perçu au titre de cette allocation doit être retranché aux dépenses servant de base pour le calcul du crédit d'impôt.
  (4) Certains services à domicile rentrent dans le calcul des dépenses annuelles jusqu'à un certain plafond. Ainsi, les dépenses en petit bricolage ne peuvent dépasser 500 euros par an, les petits travaux de jardinage 5000 euros et l'assistance informatique ou Internet est plafonnée à 3000 euros annuels.
  (5) Les invalides ouvrant droit au plafond unique à 20000 euros par an sont définis au 3° de l'article L. 341-4 du code de la sécurité sociale comme "invalides qui, étant absolument incapables d'exercer une profession, sont, en outre, dans l'obligation d'avoir recours à l'assistance d'une tierce personne pour effectuer les actes ordinaires de la vie". Ce plafond est également utilisé si le foyer fiscal a à charge un enfant donnant droit au complément d’allocation d’éducation spéciale de l’enfant handicapé défini comme "atteint d'un handicap dont la nature ou la gravité exige des dépenses particulièrement coûteuses ou nécessite le recours fréquent à l'aide d'une tierce personne" à l'article L541-1 du code de la sécurité sociale ou encore un titulaire de la carte d'invalide à plus de 80%.
  (6) Jusqu'en 2017, ce dispositif fiscal existait sous forme de réduction d'impôt et seuls certains ménages avaient droit à un crédit. Depuis la LF pour 2017, tous les bénéficiaires du dispositifs le percoivent en tant que crédit d'impôt et non réduction.
