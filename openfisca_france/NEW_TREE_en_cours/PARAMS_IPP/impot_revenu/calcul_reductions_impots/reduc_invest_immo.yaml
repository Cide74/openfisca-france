  notes:
    2019-01-01: La réduction d'impôt avec le dispositif Denormandie est de 12% du prix d'achat pour un engagement de six ans, de 18% pour un engagement de neuf ans et de 21% pour un engagement de douze ans.En Outre-Mer, elle est de respectivement 23%, 29% et 32% en 6, 9 et 12 ans.
    2017-01-01: Le I-1°a) de l'article 68 de la loi n° 2017-1837 du 30 décembre 2017 (LF pour 2018) proroge de quatre années, soit jusqu'au 31 décembre 2021, la période d'application de la réduction d'impôt Pinel.
    2014-01-01: La réduction d'impôt avec le dispositif Pinel en métropole est de 12% du prix d'achat pour un engagement de six ans, de 18% pour un engagement de neuf ans et de 21% pour un engagement de douze ans. En Outre-Mer, elle est de respectivement 23%, 29% et 32% en 6, 9 et 12 ans.
    2013-01-01: La réduction d'impôt avec le dispositif Duflot est de 18% du prix d'achat en 9 ans pour les logements en métropole et 29% en Outre-Mer.
    2012-01-01: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2012 est de 13% en 9 ans pour les logements BBC et 6% pour les logements non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 17% en 12 ans et 21% en 15 ans pour les logements BBC et de 10% en 12 ans et 14% en 15 ans pour les logements non BBC, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 24% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 28% en 12 ans et 32% en 15 ans.
    2011-01-01: En Scellier, suite à un rabot homothétique sur les mécanismes de réduction fiscale de la LF pour 2011, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2011 est de 22% en 9 ans pour les logements BBC et 13% pour les logements non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 27% en 12 ans et 32% en 15 ans pour les logements BBC et de 18% en 12 ans et 23% en 15 ans pour les logements non BBC, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 36% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 41% en 12 ans et 46% en 15 ans.
    2010-01-01: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2010 est de 25% en 9 ans pour les logements BBC et non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 31% en 12 ans et 37% en 15 ans, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 40% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 46% en 12 ans et 52% en 15 ans.
    2009-01-01: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2009 est de 25% en 9 ans pour les logements BBC et non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 31% en 12 ans et 37% en 15 ans, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 40% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 46% en 12 ans et 52% en 15 ans.
    1997-01-01: Le dispositif Méhaignerie et ses versions ultérieures (appelées Quilès-Méhaignerie et Super Quilès) sont prorogés par la LF pour 1992 jusqu'au 31 Décembre 1997, date de la fin effective des investissements éligibles.
    1993-01-01: Le renforcement du dispositif désormais dit "Super Quilès" permet de déduire de ses impôts 15% du prix d'investissement sur les 4 ans suivants celui-ci.
    1990-01-01: Les plafonds du prix de revient des logements sont augmentés.
    1986-01-01: Le renforcement du dispositif Méhaignerie à partir de 1986 permet désormais de déduire de ses impôts 10% du prix d'investissement sur les 2 ans suivants celui-ci. 
    1984-01-01: Le dispositif Méhaignerie original permet de déduire de ses impôts 5% du prix d'investissement repartis sur les 2 ans suivants l'investissement.
