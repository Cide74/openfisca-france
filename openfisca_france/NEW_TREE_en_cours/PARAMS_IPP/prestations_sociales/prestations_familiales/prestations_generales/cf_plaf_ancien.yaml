documentation: |
  Notes :
  (1) Le brut imposable est calculé à partir du net imposable dans le cas de salariés n'ayant d'autres sources de revenus que leurs salaires et ne bénéficiant pas d'un abattement supplémentaire pour frais professionnels, ie abattements de 10% puis de 20% uniquement
  (2) Deux revenus chacun égaux à 6 fois la bmaf en vigueur le 01/07 de ladite année.
