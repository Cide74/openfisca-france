documentation: |
  Notes :
  (1) Prime versée "avant la fin du dernier jour du mois civil suivant le sixième mois de la grossesse" (cf. art. D531-2 du CSS)
  (2) La prime est versée "au plus tard le deuxième mois qui suit l'arrivée des enfants au foyer des adoptants" (cf. art. D531-2 du CSS)
  (3) A partir du 1er avril 2014, les montants de prime à la naissance et de prime à l'adoption sont gelés à leur montant calculé à partir de la BMAF en vigueur au 1er avril 2013. Cf. III. de l'art. 74 de la loi 2013-1203 du 23 décembre 2013 de financement de la sécurité sociale pour 2014. Ce paragraphe III. est abrogé par la loi 2017-1836 du 30/12/2017 avec application de l'abrogation à compter du 1er avril 2018.

