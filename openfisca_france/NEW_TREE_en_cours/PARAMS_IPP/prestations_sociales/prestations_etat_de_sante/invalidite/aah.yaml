  description_en: Adult disability allowance (AAH)
documentation: |
  Notes :
  Dispositif créé par la loi 75-534 du 30 juin 1975
  (1) L'âge minimal ouvrant droit à l'AAH est abaissé à 16 ans lorsque le bénéficiaire n'est plus considéré à la charge de vos parents pour le bénéfice des prestations familiales.
  (2) L'AAH est ouverte sans conditions d'âge maximal, pour une durée de 1 à 10 ans renouvelables, aux personnes dont le taux d'incapacité déterminé CDAPH est au moins égal à 80 %.
  (3) L'AAH est aussi ouverte jusqu'à l'âge de 60 ans, pour une durée de 1 à 5 ans renouvelables, aux personnes dont le taux d'incapacité est compris entre 50% et 79%, si la CDAPH reconnaît en plus que le handicap entraîne une restriction substantielle et durable pour l’accès à l’emploi.
  (4) Les droits à l'AAH sont réduits à partir du 61ème jour consécutif en incarcération, hospitalisation ou hébergement en maison d'accueil spécialisé (MAS). Durant les 60 premiers jours, les droits sont conservés dans leur intégralité.
  (5) Si le bénéficiaire touche une pension ou une rente (invalidité, retraite, accident du travail), le montant d'AAH reçu équivaut à la différence entre le montant de l'AAH en vigueur et le montant de la pension/rente perçu. Si le bénéficiaire est titulaire d'une carte d'invalidité, l'abattement s'applique sur le montant perçu au cours de l'année au tite de sa rente ou de sa pension.
  (6) Les ressources pris en compte dans le calcul de l'AAH pour les ayant-droits touchant des revenus d'un ESAT sont calculés à partir des revenus imposables de l'année N-2 auxquels on abat 30% (10% de droit commun et 20% spécifique à l'AAH) ainsi que l'abattement propre à la rémunération garatie de l'Esat (de 3,5% à 5%). Jusqu'en 2010, les titulaires d'une carte d'invalidité bénéficiaient en plus de l'abattement pour invalides mentionné à l'article 157 bis du CGI. Les ressources pris en compte dans le calcul de l'AAH pour les ayant-droits touchant des revenus professionnels ordinaires sont calculés à partir des revenus déclarés trimestriellement auquel est appliqué la réduction d'impôt spécifique à ces revenus (80% puis 40%) puis le montant obtenu est abattu de 30%. Jusqu'en 2010, les titulaires d'une carte d'invalidité bénéficiaient en plus de l'abattement pour invalides. Les revenus du conjoint sont aussi pris en compte, de la même manière pour les ayants-droits tirant des revenus d'un ESAT que du monde professionnel ordinaire, en prenant les revenus imposables auxquels on abat 30%. Si le bénéficiaire de l'AAH est titulaire de la carte d'invalidité, les revenus de son conjoint sont abattus du montant précédement mentionné. Une fois l'assiette de revenus déterminée, le montant de l'AAH versée est égale à la différence entre le plafond de ressources et l'assiette de revenus prise en compte (divisée par 12 pour obtenir l'allocation mensuelle).
