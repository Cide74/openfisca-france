documentation: |
  Notes :
  (1) Montant versable aux bénéficiaires d'une des allocations suivantes, au titre du mois courant ou du mois précédent :  Revenu de solidarité active (RSA), Revenu de solidarité (RSO), Allocation de solidarité spécifique (ASS), Prime forfaitaire mensuelle d'activité, Allocation équivalent retraite (AER). Il n'y a pas de majoration pour les couples.
  (2) Montant versable aux bénéficiaires de moins de 25 ans des aides au logement, à l'exception des étudiants non-salariés et non-signataires d'un contrat d'apprentissage régi par l'article L6221-1 du code du travail.
  (3) Majoration versable aux bénéficiaires d'un des montants de base ainsi qu'aux bénéficiaires des aides au logement.
